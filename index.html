<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TWITCH.TV STREAM SEARCH</title>
    <link rel="stylesheet" href="css/master.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div id="bigWrapper">

      <div id="searchContainer">
        <h3>Search for a Stream</h3>
        <input type="text" id="searchBox" name="name" placeholder="Search query...">
        <button id="searchBtn">Search</button>
        <div class="errorMessageStyle" id="searchMessage"></div>
      </div>

      <div id="streams">
        <div id="streamTotal">
            <span id="streamCount"></span>
        </div>

        <div id="streamPagination">
          <span id="prev"></span>
          <span id="resultCount"></span>
          <span id="next"></span>
        </div>

        <div id="streamDisplay"></div>
      </div>
    </div>

    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
